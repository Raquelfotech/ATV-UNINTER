<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Cinema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #e50914;
    }

    .bem-vindo {
      padding: 20px;
      text-align: center;
      font-size: 20px;
      max-width: 800px;
      margin: auto;
    }

    .banners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .banner {
      width: 300px;
      height: 450px;
      background-color: #333;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .botao-assistir {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .botao-assistir button {
      background-color: #e50914;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .avaliacao {
      text-align: center;
      margin-bottom: 30px;
    }

    .avaliacao button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .avaliacao button:hover {
      background-color: #e50914;
    }

    .nota {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal de Cinema</h1>
  </header>

  <div class="bem-vindo">
    <p>Bem-vindo ao nosso portal de cinema! Aqui você encontra momentos de lazer e acolhimento. Clique em "Assistir Agora" para ser direcionado à nossa plataforma parceira e escolha o filme que deseja ver.</p>
  </div>

  <div class="banners">
    <div class="banner">
      <img src="imagens/banner1.jpg" alt="Banner 1" />
    </div>
    <div class="banner">
      <img src="imagens/banner2.jpg" alt="Banner 2" />
    </div>
    <div class="banner">
      <img src="imagens/banner3.jpg" alt="Banner 3" />
    </div>
    <div class="banner">
      <img src="imagens/banner4.jpg" alt="Banner 4" />
    </div>
  </div>

  <div class="botao-assistir">
    <button onclick="window.location.href='https://pluto.tv/pt/live-tv/'">Assistir Agora</button>
  </div>

  <div class="avaliacao">
    <p>Como foi sua experiência?</p>
    <button onclick="avaliar('Ótimo')">Ótimo</button>
    <button onclick="avaliar('Bom')">Bom</button>
    <button onclick="avaliar('Regular')">Regular</button>
    <div class="nota" id="nota"></div>
  </div>

  <script>
    function avaliar(nota) {
      document.getElementById('nota').textContent = `Você avaliou como: ${nota}`;
    }
  </script>

</body>
</html>
